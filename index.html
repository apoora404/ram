<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Sollong 통합 계산기</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  /* 기본 스타일 */
  body {
    font-family: 'Arial', sans-serif; margin: 30px auto; padding: 0 20px;
    background: linear-gradient(135deg, #0e0e1e, #1a0f2b); color: #e0e6f0;
    display: flex; justify-content: center; align-items: flex-start;
  }
  /* 메인 레이아웃 */
  .main-page-layout {
    display: flex; gap: 25px; width: 100%; max-width: 1050px; flex-wrap: wrap;
  }
  /* 계산기 카드 */
  .card {
    flex: 0 0 450px; background: #1e1430; padding: 25px; border-radius: 18px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.6), inset 0 0 8px rgba(140, 126, 255, 0.05);
    border: 1px solid #8c7eff33; box-sizing: border-box;
  }
  /* 프로모션 사이드바 */
  .promo-details-main-sidebar {
    flex: 1; min-width: 400px; background: #1e1430; padding: 20px; border-radius: 18px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.6); border: 1px solid #8c7eff33; box-sizing: border-box;
  }
  .promo-details-main-sidebar img { width: 100%; height: auto; border-radius: 10px; }
  /* 탭 스타일 */
  .tabs { display: flex; margin-bottom: 25px; }
  .tab-button {
    flex: 1; padding: 12px 0; background: #120c24; border: 1px solid #8c7eff33;
    color: #c9d2e0; font-size: 17px; font-weight: bold; cursor: pointer; transition: all 0.3s ease;
  }
  .tab-button:first-child { border-radius: 12px 0 0 12px; }
  .tab-button:last-child { border-radius: 0 12px 12px 0; }
  .tab-button.active {
    background: linear-gradient(45deg, #8c7eff, #6a4ef7); color: white;
    box-shadow: 0 3px 10px rgba(140, 126, 255, 0.4);
  }
  .tab-content { display: none; }
  .tab-content.active { display: block; }
  h2 {
    text-align: center; color: #8c7eff; font-size: 28px; margin-top: 0;
    margin-bottom: 25px; text-shadow: 0 0 5px rgba(140, 126, 255, 0.5);
  }
  /* 입력 필드 및 라벨 */
  label { display: block; margin-top: 15px; margin-bottom: 5px; font-weight: bold; color: #c9d2e0; }
  input[type="number"], select {
    width: 100%; max-width: 250px; padding: 12px 15px; border: 1px solid #8c7eff55;
    border-radius: 10px; background: #120c24; color: #e0e6f0; box-sizing: border-box;
  }
  .date-select-group { display: flex; gap: 10px; margin-top: 5px; }
  .date-select-group select { flex: 1; }
  .promo-checkbox {
    display: flex; align-items: center; margin-top: 20px; padding: 10px;
    background: #120c24; border-radius: 8px; cursor: pointer;
  }
  .promo-checkbox input { width: 18px; height: 18px; margin-right: 12px; }
  button {
    margin-top: 30px; width: 100%; padding: 16px; background: linear-gradient(45deg, #8c7eff, #6a4ef7);
    color: white; font-size: 18px; font-weight: bold; border: none; border-radius: 12px;
    cursor: pointer; transition: all 0.3s ease;
  }
  button:hover { opacity: 0.95; transform: translateY(-2px); }
  /* 결과 섹션 */
  .result-section { margin-top: 25px; padding: 20px; border-radius: 15px; border: 1px solid; }
  .result-title {
    font-weight: bold; font-size: 18px; margin-bottom: 15px; padding-bottom: 10px;
    border-bottom: 1px solid rgba(255,255,255,0.1);
  }
  .result-item { margin: 10px 0; font-size: 16px; line-height: 1.5; }
  .highlight { font-weight: bold; font-size: 1.1em; color: #5effc9; }
  .main-box { background:#1f1636; border-color: #4e8ef7; }
  .main-box .result-title { color: #4e8ef7; }
  .bonus-box { background:#2a1b42; border-color: #8c63ff; }
  .bonus-box .result-title { color: #8c63ff; }
  .total-box, .cpi-summary-box, .cpi-main-box { background:#202a3a; border-color: #2fd4b5; }
  .total-box .result-title, .cpi-summary-box .result-title, .cpi-main-box .result-title { color: #2fd4b5; }
  .alert-box { padding: 15px; margin-bottom: 20px; border-radius: 10px; font-weight: bold; text-align: center; }
  .alert-warning { background: #3a1a1a; color: #ff6b6b; border: 1px solid #ff4d4d; }
  /* 반응형 */
  @media (max-width: 1024px) {
    .main-page-layout { flex-direction: column; align-items: center; }
    .card, .promo-details-main-sidebar { flex: 1 1 100%; max-width: 600px; min-width: unset; width: 100%;}
  }
</style>
</head>
<body>

<div class="main-page-layout">
  <div class="card">
    <div class="tabs">
      <button class="tab-button active" data-tab="cpi">CPI 계산기</button>
      <button class="tab-button" data-tab="ram">RAM 계산기</button>
    </div>

    <div id="cpiCalculator" class="tab-content active">
      <h2>USDL CPI 계산기</h2>
      <label for="initialInvest">초기 CPI 입금액 (USDT):</label>
      <input type="number" id="initialInvest" placeholder="예: 2000">
      <label class="promo-checkbox">
          <input type="checkbox" id="applyCpiPromotion">
          <span>CPI 프로모션 적용 (1000 USDT 이상)</span>
      </label>
      <label for="cpiStartMonth">CPI 스테이킹 시작일 (2025년):</label>
      <div class="date-select-group">
        <select id="cpiStartMonth"></select>
        <select id="cpiStartDay"></select>
      </div>
      <button onclick="calculateCpiGrowth()">계산하기</button>
      <div id="resultCpi"></div>
    </div>

    <div id="ramCalculator" class="tab-content">
      <h2>RAM 계산기</h2>
      <label for="invest">할당 금액 (USDT):</label>
      <input type="number" id="invest" placeholder="예: 5000">
      <label for="days">할당 기간 (일):</label>
      <input type="number" id="days" placeholder="예: 120">
      <label for="ramStartMonth">스테이킹 시작일 (2025년):</label>
      <div class="date-select-group">
        <select id="ramStartMonth"></select>
        <select id="ramStartDay"></select>
      </div>
      <label for="hash">해시레이트 구간:</label>
      <select id="hash">
        <option value="1">1M ~ 5M</option> <option value="1.05">5M ~ 8M</option>
        <option value="1.1025">8M ~ 16M</option> <option value="1.157625">16M ~ 25M</option>
        <option value="1.21550625">25M ~ 50M</option> <option value="1.27628157">50M+</option>
      </select>
      <label class="promo-checkbox">
          <input type="checkbox" id="applyRamPromotion">
          <span>RAM 프로모션 적용</span>
      </label>
      <button onclick="calculateRam()">계산하기</button>
      <div id="resultRam"></div>
    </div>
  </div>

  <div class="promo-details-main-sidebar">
      <img id="promoImage" src="https://raw.githubusercontent.com/apoora404/ram/main/cpi%20%ED%94%84%EB%A1%9C%EB%AA%A8%EC%85%98.jpg" alt="프로모션 안내">
  </div>
</div>

<script>
document.addEventListener("DOMContentLoaded", function () {
  const cpiPromoImage = "https://raw.githubusercontent.com/apoora404/ram/main/cpi%20%ED%94%84%EB%A1%9C%EB%AA%A8%EC%85%98.jpg";
  const ramPromoImage = "https://raw.githubusercontent.com/apoora404/ram/main/ram%20%ED%94%84%EB%A1%9C%EB%AA%A8%EC%85%98.jpg";
  const promoImageElement = document.getElementById('promoImage');

  const tabButtons = document.querySelectorAll('.tab-button');
  const tabContents = document.querySelectorAll('.tab-content');

  tabButtons.forEach(button => {
    button.addEventListener('click', () => {
      const targetTab = button.dataset.tab;
      tabButtons.forEach(btn => btn.classList.remove('active'));
      button.classList.add('active');
      tabContents.forEach(content => content.classList.remove('active'));
      document.getElementById(targetTab + 'Calculator').classList.add('active');
      promoImageElement.src = (targetTab === 'cpi') ? cpiPromoImage : ramPromoImage;
    });
  });

  function populateDateSelects(monthSelect, daySelect, year) {
    for (let i = 1; i <= 12; i++) {
        const option = new Option(`${i}월`, i);
        monthSelect.add(option);
    }
    function updateDays() {
        daySelect.innerHTML = '';
        const daysInMonth = new Date(year, monthSelect.value, 0).getDate();
        for (let i = 1; i <= daysInMonth; i++) {
            daySelect.add(new Option(`${i}일`, i));
        }
    }
    monthSelect.addEventListener("change", updateDays);
    const today = new Date();
    monthSelect.value = today.getMonth() + 1;
    updateDays();
    daySelect.value = today.getDate();
  }

  populateDateSelects(document.getElementById("cpiStartMonth"), document.getElementById("cpiStartDay"), 2025);
  populateDateSelects(document.getElementById("ramStartMonth"), document.getElementById("ramStartDay"), 2025);

  const dayBonusTable = [
    {day:81, bonus:1.00}, {day:161, bonus:1.01}, {day:240, bonus:1.02}, {day:320, bonus:1.03},
    {day:401, bonus:1.04}, {day:480, bonus:1.05}, {day:561, bonus:1.06}, {day:641, bonus:1.07},
    {day:720, bonus:1.08}, {day:801, bonus:1.09}, {day:881, bonus:1.10}, {day:960, bonus:1.11},
    {day:1041, bonus:1.12}, {day:1121, bonus:1.13}, {day:1200, bonus:1.14}, {day:1281, bonus:1.15},
    {day:1361, bonus:1.16}, {day:1440, bonus:1.17}, {day:1521, bonus:1.18}, {day:1601, bonus:1.19},
    {day:1680, bonus:1.20}, {day:1761, bonus:1.21}, {day:1841, bonus:1.22}, {day:1920, bonus:1.23},
    {day:2001, bonus:1.24}, {day:2081, bonus:1.25}, {day:2160, bonus:1.26}, {day:2241, bonus:1.27},
    {day:2320, bonus:1.28}, {day:2399, bonus:1.29}, {day:2400, bonus:1.30}
  ];
  function getDayBonus(days) {
    let bonus = 1.0;
    for (const entry of dayBonusTable) {
      if (days >= entry.day) bonus = entry.bonus; else break;
    }
    return bonus;
  }
  function getBaseRate(invest) {
      if (invest < 1000) return 0.0050; if (invest < 5000) return 0.0053;
      if (invest < 10000) return 0.0055; return 0.0063;
  }
  function getBonusRAM(invest, days) {
    if (days < 120 || invest < 1000) return 0;
    if (invest <= 5000) return invest * 0.10; if (invest <= 10000) return invest * 0.15;
    return invest * 0.20;
  }
  function getBonusRate(mainInvestAmount) {
    if (mainInvestAmount < 1000) return 0;
    if (mainInvestAmount <= 5000) return 0.0053; if (mainInvestAmount <= 10000) return 0.00578;
    return 0.00693;
  }

  window.calculateRam = function() {
    let invest = parseFloat(document.getElementById("invest").value);
    let days = parseInt(document.getElementById("days").value);
    let hashBonus = parseFloat(document.getElementById("hash").value);
    let applyRamPromotion = document.getElementById("applyRamPromotion").checked;
    const resultRamDiv = document.getElementById("resultRam");
    if (isNaN(invest) || isNaN(days)) {
      resultRamDiv.innerHTML = "<div class='alert-box alert-warning'>모든 값을 입력하세요.</div>"; return;
    }
    let dailyInterest_main = invest * getBaseRate(invest) * hashBonus * getDayBonus(days);
    let total_main = dailyInterest_main * days;
    let bonusRAM = 0, total_bonus = 0;
    if (applyRamPromotion && invest >= 1000 && days >= 120) {
        bonusRAM = getBonusRAM(invest, days);
        let dailyInterest_bonus = bonusRAM * getBonusRate(invest) * hashBonus * 1.3;
        total_bonus = dailyInterest_bonus * days;
    }
    resultRamDiv.innerHTML = `
      <div class="result-section main-box"><div class="result-title">[내가 구매한 RAM]</div>
        <div class="result-item">일일 수익: <span class="highlight">${dailyInterest_main.toFixed(2)}</span> USDT</div>
        <div class="result-item">총 수익 (${days}일): <span class="highlight">${total_main.toFixed(2)}</span> USDT</div></div>
      <div class="result-section bonus-box"><div class="result-title">[프로모션 보너스 RAM]</div>
        <div class="result-item">추가 RAM: <span class="highlight">${bonusRAM.toFixed(2)}</span> USDT</div>
        <div class="result-item">총 보너스 수익: <span class="highlight">${total_bonus.toFixed(2)}</span> USDT</div></div>
      <div class="result-section total-box"><div class="result-title">[총 예상 수익]</div>
        <div class="result-item">메인+보너스: <span class="highlight">${(total_main + total_bonus).toFixed(2)}</span> USDT</div></div>`;
  };

  window.calculateCpiGrowth = function() {
    let initialInvest = parseFloat(document.getElementById("initialInvest").value);
    const startMonth = document.getElementById("cpiStartMonth").value;
    const startDay = document.getElementById("cpiStartDay").value;
    const applyCpiPromotion = document.getElementById("applyCpiPromotion").checked;
    const resultCpiDiv = document.getElementById("resultCpi");

    if (isNaN(initialInvest) || initialInvest <= 0) {
      resultCpiDiv.innerHTML = "<div class='alert-box alert-warning'>초기 투자 금액을 입력해주세요.</div>"; return;
    }

    const dailyYieldRate = 0.01, promoDailyYieldRate = 0.02, reinvestCycleDays = 7, minReinvestAmount = 50;
    
    // --- 시뮬레이션 로직 (목표 달성일 계산) ---
    let simInvest = initialInvest;
    let bonusAmount = (applyCpiPromotion && initialInvest >= 1000) ? initialInvest * 0.10 : 0;
    let accumulatedInterest = 0;
    let daysTo2x = "미달성", daysTo3x = "미달성", daysTo4x = "미달성";
    let finalSimulatedCPI = 0;
    
    for (let day = 1; day <= 365*5; day++) {
        accumulatedInterest += (simInvest * dailyYieldRate) + (bonusAmount * promoDailyYieldRate);
        if (day % reinvestCycleDays === 0 && accumulatedInterest >= minReinvestAmount) {
            simInvest += accumulatedInterest;
            accumulatedInterest = 0;
        }
        if (daysTo2x === "미달성" && simInvest >= initialInvest * 2) daysTo2x = day;
        if (daysTo3x === "미달성" && simInvest >= initialInvest * 3) daysTo3x = day;
        if (daysTo4x === "미달성" && simInvest >= initialInvest * 4) {
            daysTo4x = day;
            finalSimulatedCPI = simInvest;
            break; 
        }
    }

    // --- '오늘 기준' 자산 계산 로직 ---
    const today = new Date();
    const startDate = new Date(`2025-${startMonth}-${startDay}`);
    const daysPassed = Math.max(0, Math.floor((today - startDate) / (1000 * 60 * 60 * 24)));
    
    let todayInvest = initialInvest;
    let todayAccumulatedInterest = 0;
    
    for (let day = 1; day <= daysPassed; day++) {
        todayAccumulatedInterest += (todayInvest * dailyYieldRate) + (bonusAmount * promoDailyYieldRate);
        if (day > 0 && day % reinvestCycleDays === 0 && todayAccumulatedInterest >= minReinvestAmount) {
            todayInvest += todayAccumulatedInterest;
            todayAccumulatedInterest = 0;
        }
    }

    resultCpiDiv.innerHTML = `
      <div class="result-section main-box"><div class="result-title">[내가 스테이킹한 CPI (USDT)]</div>
        <div class="result-item">초기 투자 금액: <span class="highlight">${initialInvest.toFixed(2)}</span> USDT</div>
        <div class="result-item">시뮬레이션 후 최종 CPI: <span class="highlight">${finalSimulatedCPI > 0 ? finalSimulatedCPI.toFixed(2) : '4배 미만'}</span> USDT</div>
        <div class="result-item">오늘 기준 CPI: <span class="highlight">${todayInvest.toFixed(2)}</span> USDT</div></div>
      <div class="result-section bonus-box"><div class="result-title">[프로모션 보너스 USDL]</div>
        <div class="result-item">보너스 USDL 금액 (고정): <span class="highlight">${bonusAmount.toFixed(2)}</span> USDT</div>
        <div class="result-item">오늘 기준 보너스 USDL: <span class="highlight">${bonusAmount.toFixed(2)}</span> USDT</div></div>
      <div class="result-section cpi-summary-box"><div class="result-title">CPI 성장 목표 달성 시점 예측</div>
        <div class="result-item">초기 투자금 대비 2배 달성 시점: <span class="highlight">${daysTo2x}</span> 일차</div>
        <div class="result-item">초기 투자금 대비 3배 달성 시점: <span class="highlight">${daysTo3x}</span> 일차</div>
        <div class="result-item">초기 투자금 대비 4배 달성 시점: <span class="highlight">${daysTo4x}</span> 일차</div></div>
    `;
  };
});
</script>

</body>
</html>
