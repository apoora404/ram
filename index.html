<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Sollong 통합 계산기</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  body {
    font-family: 'Arial', sans-serif;
    max-width: 1150px; /* 전체 너비 확장 */
    margin: 30px auto;
    padding: 0 20px; /* 좌우 패딩만 유지 */
    background: linear-gradient(135deg, #0e0e1e, #1a0f2b); /* Sollong DApp 배경 */
    color: #e0e6f0;
    box-sizing: border-box;
    display: flex; /* body에 flex 적용 */
    justify-content: center; /* 중앙 정렬 */
  }
  /* ✅ 메인 페이지 레이아웃 (계산기 + 사이드바) */
  .main-page-layout {
    display: flex;
    gap: 25px; /* 계산기와 사이드바 간격 */
    flex-wrap: wrap; /* 반응형 시 줄바꿈 */
    max-width: 1150px; /* 전체 최대 너비 */
    width: 100%; /* 너비 100% (max-width까지) */
  }
  h2 {
    text-align: center;
    color: #8c7eff; /* 메인 강조색 */
    font-size: 28px;
    margin-bottom: 25px;
    text-shadow: 0 0 5px rgba(140, 126, 255, 0.5);
  }
  .card {
    flex: 0 0 450px; /* 고정 너비 450px, 줄어들거나 늘어나지 않음 */
    background: #1e1430; /* 카드 배경색 */
    padding: 25px;
    border-radius: 18px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.6), inset 0 0 8px rgba(140, 126, 255, 0.05);
    border: 1px solid #8c7eff33;
    box-sizing: border-box; /* 패딩과 보더가 너비에 포함되도록 */
  }
  label {
    display: block;
    margin-top: 15px;
    margin-bottom: 5px;
    font-weight: bold;
    color: #c9d2e0;
    font-size: 15px;
  }
  input {
    max-width: 200px;
    width: 100%;
    padding: 12px 15px;
    margin-top: 5px;
    border: 1px solid #8c7eff55;
    border-radius: 10px;
    background: #120c24;
    color: #e0e6f0;
    box-shadow: inset 0 2px 5px rgba(0,0,0,0.5);
    box-sizing: border-box;
    appearance: none;
    -webkit-appearance: none;
    -moz-appearance: none;
  }
  input::placeholder {
    color: #8a96a8;
  }
  select:not(#hash) { /* RAM 해시레이트 선택 박스 제외 */
    max-width: 200px;
    width: 100%;
    padding: 12px 15px;
    margin-top: 5px;
    border: 1px solid #8c7eff55;
    border-radius: 10px;
    background: #120c24;
    color: #e0e6f0;
    box-shadow: inset 0 2px 5px rgba(0,0,0,0.5);
    box-sizing: border-box;
    appearance: none;
    -webkit-appearance: none;
    -moz-appearance: none;
    background-image: url('data:image/svg+xml;utf8,<svg fill="%23e0e6f0" height="24" viewBox="0 0 24 0x24" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z"/><path d="M0 0h24v24H0z" fill="none"/></svg>');
    background-repeat: no-repeat;
    background-position: right 8px top 50%;
    background-size: 16px;
  }
  /* RAM 계산기 해시레이트 선택 박스 */
  select#hash {
    width: 100%;
    padding: 12px 15px;
    margin-top: 5px;
    border: 1px solid #8c7eff55;
    border-radius: 10px;
    background: #120c24;
    color: #e0e6f0;
    box-shadow: inset 0 2px 5px rgba(0,0,0,0.5);
    box-sizing: border-box;
    appearance: none;
    -webkit-appearance: none;
    -moz-appearance: none;
    background-image: url('data:image/svg+xml;utf8,<svg fill="%23e0e6f0" height="24" viewBox="0 0 24 0x24" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z"/><path d="M0 0h24v24H0z" fill="none"/></svg>');
    background-repeat: no-repeat;
    background-position: right 8px top 50%;
    background-size: 16px;
  }
  button {
    margin-top: 30px;
    width: 100%;
    padding: 16px;
    background: linear-gradient(45deg, #8c7eff, #6a4ef7);
    color: white;
    font-size: 18px;
    font-weight: bold;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 5px 15px rgba(140, 126, 255, 0.4);
  }
  button:hover {
    opacity: 0.95;
    transform: translateY(-2px);
    box-shadow: 0 8px 20px rgba(140, 126, 255, 0.6);
  }
  #resultRam, #resultCpi { /* 각 계산기 결과 섹션 ID */
    margin-top: 30px;
  }
  .result-section {
    margin-bottom: 20px;
    padding: 20px;
    border-radius: 15px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.3);
  }
  .result-title {
    font-weight: bold;
    font-size: 18px;
    margin-bottom: 10px;
    padding-bottom: 5px;
    border-bottom: 1px solid rgba(255,255,255,0.1);
    color: #5effc9; /* 결과 타이틀 강조색 */
  }
  .result-item {
    margin: 8px 0;
    color: #d8e0e8;
    font-size: 16px;
  }
  .highlight {
    font-weight: bold;
    font-size: 17px;
    color: #5effc9; /* 강조 색상 (민트 계열) */
    text-shadow: 0 0 3px rgba(94, 255, 201, 0.5);
  }
  .main-box {background:#1f1636; border:1px solid #4e8ef7; color:#d8e0e8;}
  .bonus-box {background:#2a1b42; border:1px solid #8c63ff; color:#d8e0e8;}
  .total-box {background:#202a3a; border:1px solid #2fd4b5; color:#d8e0e8;}
  
  .main-box .result-title, .cpi-main-box .result-title { color: #4e8ef7; }
  .bonus-box .result-title, .cpi-bonus-box .result-title { color: #8c63ff; }
  .total-box .result-title, .cpi-summary-box .result-title { color: #2fd4b5; }

  .alert-box {
    padding: 15px;
    margin-bottom: 20px;
    border-radius: 10px;
    font-weight: bold;
    text-align: center;
    font-size: 16px;
  }
  .alert-warning {
    background: #3a1a1a;
    color: #ff6b6b;
    border: 1px solid #ff4d4d;
  }
  /* CPI 및 RAM 프로모션 체크박스 스타일 */
  .cpi-promo-checkbox, .ram-promo-checkbox {
    display: flex;
    align-items: center;
    margin-top: 15px;
    cursor: pointer;
    font-weight: bold;
    color: #c9d2e0;
  }
  .cpi-promo-checkbox input, .ram-promo-checkbox input {
    max-width: 20px;
    width: auto;
    margin-right: 10px;
    box-shadow: none;
    border-radius: 4px;
    appearance: checkbox;
    -webkit-appearance: checkbox;
    -moz-appearance: checkbox;
  }

  /* 날짜 드롭다운을 위한 스타일 */
  .date-select-group {
    display: flex;
    gap: 10px;
    margin-top: 5px;
  }
  .date-select-group select {
    flex: 1;
  }

  /* 탭 관련 스타일 */
  .tabs {
    display: flex;
    justify-content: center;
    margin-bottom: 25px;
    background: #1e1430;
    border-radius: 18px;
    padding: 10px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.5);
  }
  .tab-button {
    flex: 1;
    padding: 12px 0;
    text-align: center;
    background: none;
    border: none;
    color: #c9d2e0;
    font-size: 17px;
    font-weight: bold;
    cursor: pointer;
    border-radius: 12px;
    transition: all 0.3s ease;
  }
  .tab-button.active {
    background: linear-gradient(45deg, #8c7eff, #6a4ef7);
    color: white;
    box-shadow: 0 3px 10px rgba(140, 126, 255, 0.4);
  }
  /* 각 탭 콘텐츠 자체는 flex item이 아니라 block으로 유지 */
  .tab-content {
    display: none;
  }
  .tab-content.active {
    display: block;
  }

  /* ✅ 프로모션 상세 사이드바 스타일 (메인 레이아웃 안에) */
  .promo-details-main-sidebar {
    flex: 0 0 570px; /* 사이드바 너비 1.5배 증가 (380*1.5=570px) */
    background: #1e1430; /* 배경색 */
    padding: 0; /* ✅ 패딩 제거 */
    border-radius: 18px; /* 테두리 둥글게 */
    box-shadow: 0 8px 20px rgba(0,0,0,0.6), inset 0 0 8px rgba(140, 126, 255, 0.05); /* 그림자 */
    border: 1px solid #8c7eff33; /* 테두리 */
    box-sizing: border-box;
    display: flex;
    align-items: center; /* 이미지를 세로 중앙 정렬 */
    justify-content: center; /* 이미지를 가로 중앙 정렬 */
    min-height: 400px; /* 사이드바 최소 높이 확보 */
  }
  /* ✅ 사이드바 내부 이미지 스타일 */
  .promo-details-main-sidebar img {
    width: 100%; /* 너비 100%로 강제 조절 (사이드바 너비 570px에 맞춰짐) */
    height: auto; /* 높이 자동 조절 */
    border-radius: 10px; /* 이미지 자체도 둥글게 */
  }


  /* 반응형 디자인 */
  @media (max-width: 1049px) { /* ✅ (450px+570px+25px = 1045px)보다 작아지면 사이드바를 아래로 */
    .main-page-layout {
      flex-direction: column;
      max-width: 600px; /* 컬럼으로 바뀌면 카드 최대 너비 */
    }
    .card {
      min-width: unset; /* 최소 너비 제한 해제 */
      width: 100%; /* 모바일에서 100% 너비 */
    }
    .promo-details-main-sidebar {
      width: 100%; /* 전체 너비 */
      order: unset; /* ✅ 사이드바 순서 기본으로 (아래로) */
      min-height: unset; /* 내용이 이미지 하나이므로 최소 높이 불필요 */
    }
    .tabs { order: 2; } /* 탭을 사이드바 아래로 이동 */
    #cpiCalculator, #ramCalculator { order: 3; } /* 계산기 콘텐츠를 탭 아래로 이동 */
  }

  @media (max-width: 480px) { /* 모바일에서 더 세부 조정 */
    body {
      padding: 15px;
    }
    .card {
      padding: 18px;
    }
    h2 {
      font-size: 24px;
    }
    button {
      font-size: 16px;
      padding: 12px;
    }
    .result-section {
      padding: 15px;
    }
    .result-title {
      font-size: 16px;
    }
    .result-item, .highlight {
      font-size: 14px;
    }
    .date-select-group {
      flex-direction: column;
    }
    input[type="number"],
    .date-select-group select {
      max-width: 100%;
    }
    .tabs {
      flex-direction: column;
      gap: 10px;
    }
    .tab-button {
      width: 100%;
    }
  }
</style>
</head>
<body>
<div class="main-page-layout">
  <div class="card">
    <div class="tabs">
      <button class="tab-button active" data-tab="cpi">CPI 계산기</button>
      <button class="tab-button" data-tab="ram">RAM 계산기</button>
    </div>

    <div id="cpiCalculator" class="tab-content active">
      <div class="input-area">
        <h2>CPI 계산
